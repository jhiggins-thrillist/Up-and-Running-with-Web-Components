<template id="tmg-button">

  <style>

    :host {
        font-family: Helvetica;
        cursor: pointer !important;
        margin: 1em;
        border: 3px solid red;
    }

    * {
        box-sizing: border-box;
    }

    span {
        display: block;
        padding: 1em;
        height: auto;
        width: 100%;
        text-transform: uppercase;
    }

    span:hover {
        background: red;
        color: white;
    }

  </style>

  <span id="title"></span>

</template>

<script>

(function (window, document) {
    var currentDocument = document.currentScript.ownerDocument;
    var template = currentDocument.querySelector('#tmg-button');

    function attachListeners() {

        this.addEventListener('click', function (e) {

            if (this.click) {
                this.click(e);
            }

        }, false);
    }

    var TMGButtonElement = document.registerElement('tmg-button', {

      prototype: Object.create(HTMLButtonElement.prototype, {

        defaultTitle: {
            value: 'TLButton'
        },

        defaultContent: {
            value: 'You clicked me!'
        },

        // Creates ShadowRoot and appends template content into it
        createdCallback: {
            value: function () {
                var node = document.importNode(template.content, true);
                node.querySelector('#title').textContent = this.getAttribute('title') || this.defaultText;
                this.createShadowRoot().appendChild(node);
            }
        },

        // Add event listeners after element is attached to DOM
        attachedCallback: {
            value: function () {
                attachListeners.bind(this)();
            }
        },

        click: {
            configurable: true,
            writable: true,
            value: function (e) {
                alert(this.getAttribute('content') || this.defaultContent);
            }
        }

      })
    });
})(window, document);

</script>
